{% if user.is_authenticated %}
    <h5 class="text-center">Управление сайтом</h5>
    <div class="card">
        <div class="card-body">
            <p class="card-text">Здравствуйте, <br> {{ user.first_name }} {{ user.last_name }}</p>
            <a class="btn btn-block btn-info" href="{% url 'add_news' %}">Добавить объявление</a>
            <a class="btn btn-block bg-light" href="">Выйти</a>
        </div>
    </div>
{% else %}
    <h5 class="text-center">Авторизация</h5>
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="InputLogin">Логин</label>
                    <input type="text" class="form-control" id="InputLogin" aria-describedby="emailHelp"
                           placeholder="например: ivanov.i.i">
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Пароль</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder="введите пароль">
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </form>
        </div>
    </div>
{% endif %}
