{% extends "base_actual.html" %}

{% block title %}
    <title>Добавить актуальную информацию</title>
{% endblock %}

{% block content %}

    <div class="container mt-4 mb-5">
            <form action="{% url 'note_add' %}" method="post">
                {% csrf_token %}
                {{ post_form.media }}
                {{ post_form.as_p }}

                <button type="submit" class="btn btn-primary btn-block">
                    {% if editable %}
                        Сохранить изменения
                    {% else %}
                        Добавить объявление
                    {% endif %}
                </button>
            </form>
    </div>




{% endblock %}
