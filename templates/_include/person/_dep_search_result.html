{#результат поиска подразделения#}

<h5 class="mt-4">По запросу "{{ q }}" найдены подразделения:</h5>
<table class="table table-striped table-bordered table-sm">
    <tbody>
    {% for search_result in dep_search_result_list %}
        {% for dep in search_result %}
            <tr>
                <td class="align-middle">
                    <a href="{% url 'departments' parent_id=dep.pk %}">{{ dep.dep_name }}</a> -
                    <a href="{% url 'passport_department' department_id=dep.pk %}">открыть паспорт</a><br>
                </td>
            </tr>
        {% endfor %}
    {% endfor %}
    </tbody>
</table>
